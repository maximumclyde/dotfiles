# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  #IN CASE OF OPENGL RUNTIME ERROR:
  #NEED TO SET ENVIRONMENT VARIABLE $LIBGL_ALWAYS_SOFTWARE=1 at /etc/environment
  TERM: xterm-256color

window:
  dimensions:
    columns: 150
    lines: 100

  padding:
    x: 0
    y: 1
    
  decorations: full

  opacity: 1.0

  title: Alacritty

  dynamic_title: true

font:
  normal: 
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 15.0

colors:

  primary:
    background: '#232627'
    foreground: '#FFFFEF'

