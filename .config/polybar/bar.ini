[bar/main]
width = 100%
height = 21pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground-active}

line-size = 3pt

border-size = 2pt
border-color = #00000000

padding-left = 0
padding-right = 0

margin-top = 1pt
margin-bottom = 3pt

module-margin = 0

separator = ""

font-0 = JetBrainsMono Nerd Font

modules-left = logo xworkspaces xwindow
modules-center = date
modules-right = network memory cpu pulseaudio battery

fixed-center = true

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

