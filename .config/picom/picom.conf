#################################
#             Corners           #
#################################

corner-radius = 0;
round-borders = 0;

#################################
#             Shadows           #
#################################

shadow = false;

shadow-radius = 12;

shadow-opacity = 0.75

shadow-offset-x = -15;
shadow-offset-y = -15;

#################################
#           Fading              #
#################################

fading = true;

fade-in-step = 0.015;
fade-out-step = 0.1;

fade-delta = 10

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 1;

frame-opacity = 1.0;

inactive-opacity-override = false;
active-opacity = 1;
opacity-rule = [];

#################################
#       General Settings        #
#################################

experimental-backends = false;
backend = "glx";

vsync = false;

mark-wmwin-focused = true;

mark-ovredir-focused = false;

detect-rounded-corners = true

detect-client-opacity = true;

refresh-rate = 0

detect-transient = true

detect-client-leader = true

use-damage = false

log-level = "info";